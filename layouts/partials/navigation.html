<nav class="header__nav">
  <ul>
    {{ if ne .IsHome true }}
      <li><a href="/"> <span class="arrow">←</span> Home</a></li>
    {{ end }}
    {{ range .Site.Menus.main }}
    {{ if .Page.Params.redirect }}
      <li><a href="{{ .Page.Params.redirect }}">{{ .Name }}</a></li>
    {{ else }}
      <li><a href="{{ .URL | relLangURL | safeURL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
