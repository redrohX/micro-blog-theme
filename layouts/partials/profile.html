<section class="profile">
  <div class="h-card">
    <a class="u-url" href="/about/">
      <img class="u-photo" src="{{ .Site.Author.avatar }}" width="96" height="96" />
    </a>
    <h1 class="p-name f-size-xxl" rel="me">{{ .Site.Author.name }}</h1>
    <h2 class="p-role f-size-sm">{{ .Site.Params.description | safeHTML }}</h2>
  </div>
</section>
